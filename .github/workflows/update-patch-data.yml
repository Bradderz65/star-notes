name: Update Patch Data

on:
  schedule:
    - cron: '15 2 */3 * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install requests

      - name: Refresh local patch dataset
        env:
          PARSE_API_KEY: ${{ secrets.PARSE_API_KEY }}
        run: python scripts/update_patch_data.py

      - name: Commit and push if changed
        run: |
          if git diff --quiet -- data/patches.json data/patches.js; then
            echo "No patch data changes"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/patches.json data/patches.js
          git commit -m "Update patch dataset"
          git push
